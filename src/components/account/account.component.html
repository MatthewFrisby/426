<div class="body">
	<h2>Your Tickets</h2><br>

	<div id="ticket-container">
		<p *ngFor="let ticket of tickets" class="ticket">
			<a routerLink="/ticket/{{ticket.id}}" class="result">
				<p class="result">{{ticket.info}}</p>
				<p class="result">Ticket Price: ${{ticket.price_paid}}</p>
			</a>
		</p>
	</div>
</div>
